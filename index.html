<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <figure class="gallery-item">
            <img src="fotos/duno.jpg" alt="Eu e Dunossauro sentados no sofá fazendo v com as mãos">
            <figcaption>@dunossauro</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="fotos/pachi.jpg" alt="Eu e Pachi ao meu lado, foto tirada de cima">
            <figcaption>@pachicodes</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="fotos/deza.jpg" alt="Andreza e eu abraçadas">
            <figcaption>@andrezarocha</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="fotos/morganna.jpg" alt="Eu e Morganna num laguinho, fazendo v com as mãos">
            <figcaption>@morgannadev</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="fotos/luciano.jpg" alt="Eu e Luciano Ramalho ao meu lado, em pé, na rua">
            <figcaption>@ramalho</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="fotos/wanny.jpg" alt="Eu e Wanny ao meu lado, em pé, na baladinha">
            <figcaption>@wonderwanny</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="fotos/mario.jpg" alt="Mario e eu sentados em cadeiras, um na frente do outro">
            <figcaption>@marioqueiroz</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="fotos/gomex.jpg" alt="Gomex e eu ao lado, em pé, em um saguão">
            <figcaption>@gomex</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="fotos/jef.jpg" alt="jef, Morganna e eu, na rua, fazendo pose">
            <figcaption>@badtux</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="fotos/atila.jpg" alt="Atila e eu ao lado, em pé, em um auditório">
            <figcaption>@AtilaIamarino</figcaption>
        </figure>
    </div>
</body>
</html>
